name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    outputs:
      tests_failed: ${{ steps.test_and_check.outputs.failed }}
    steps:
    - name: Checkout Project
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      run: cargo build --verbose

    - name: Run Tests and Check for Failure
      id: test_and_check
      run: |
        if ! cargo test --verbose > test_output.log 2>&1; then
          echo "failed=true" >> $GITHUB_OUTPUT
        fi

    - name: Upload test log on failure
      if: steps.test_and_check.outputs.failed == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: test-log
        path: test_output.log

  notify_on_failure:
    runs-on: ubuntu-latest
    needs: build_and_test
    if: needs.build_and_test.outputs.tests_failed == 'true'

    steps:
    - name: Download test log
      uses: actions/download-artifact@v4
      with:
        name: test-log

    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Send Notification via curl
      run: |
        FAILURE_LOG=$(cat test_output.log)
        MESSAGE="CI tests failed in repository ${{ github.repository }}. Please address the following errors:\n\n${FAILURE_LOG}"
        JSON_PAYLOAD=$(jq -n --arg msg "$MESSAGE" '{"prompt": $msg}')
        curl -X POST \
          -H "Content-Type: application/json" \
          -H "x-goog-api-key: ${{ secrets.JULES_API_KEY }}" \
          -d "$JSON_PAYLOAD" \
          "https://jules.googleapis.com/v1alpha/sessions/${{ secrets.JULEZZ_SESSION_ID }}:sendMessage"
      env:
        JULEZZ_API_KEY: ${{ secrets.JULES_API_KEY }}
