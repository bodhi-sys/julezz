name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      id: tests
      continue-on-error: true
      run: |
        cargo test --verbose > test_output.log 2>&1
        if [ $? -ne 0 ]; then
          echo "Tests failed. See test_output.log for details."
          exit 1
        fi

    - name: Notify on failure
      if: failure() && steps.tests.outcome == 'failure'
      run: |
        echo "Tests failed. Preparing to notify the binded session."
        FAILURE_LOG=$(cat test_output.log)
        MESSAGE="CI tests failed. Please fix the following errors:\n\n${FAILURE_LOG}"
        ./target/debug/julezz sessions send-message "${{ secrets.JULEZZ_SESSION_ID }}" "${MESSAGE}"
      env:
        JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
